name: CI - Ionic Project

on:
  push:
    branches: [ main, develop ] 
  pull_request:
    branches: [ main, develop ]

jobs:
  build-and-test:
    runs-on: ubuntu-latest

    steps:
      - name: ğŸ“¥ Checkout repository
        uses: actions/checkout@v3

      - name: ğŸ”§ Set up Node.js
        uses: actions/setup-node@v3
        with:
          node-version: 22

      - name: ğŸ“¦ Install dependencies
        run: |
          cd IONIC-App
          npm install

      - name: ğŸ” Run tests
        run: |
          cd IONIC-App
          npm test

      # Notification if tests fail
      - name: âŒ Tests failed notification
        if: failure()
        run: echo "â— Tests have failed. Please check the job logs in GitHub Actions."

      # Optional step if tests succeed
      - name: âœ… Tests passed - ready to deploy
        if: success()
        run: echo "âœ”ï¸ All tests passed successfully. Ready for deployment."
